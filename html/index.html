<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links---------------------------------------------------------------------------------- -->

    <link rel="stylesheet" href="/css/style.css">

    <!--------Link for bootstrap------------------------------------------------------------------->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500&family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500&display=swap"
        rel="stylesheet">

    <!-----------------Links Ends------------------------------------------------------------------->

    <title>Gym Website</title>
</head>

<body>
    <header class='header'>

        <div class='container_left'>
            <img src="/img/gym-logo.jpg" alt="gym logo" srcset="">
            <div>My Gym</div>

        </div>

        <div class='container_mid'>
            <ul class='navbar'>
                <li class='active'><a href="#">Home</a></li>
                <li class=''><a href="#">About Us</a></li>
                <li class=''><a href="#">Our Work</a></li>
                <li class=''><a href="#">Achivements</a></li>
                <li class=''><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class='container_right'>
            <button class='btn'>Call Us Now</button>
            <button class='btn'>Email Us</button>
        </div>

    </header>
    <section class='bg-class'>

        <div class="container_box">
            <!-- <div class='bg'>

                <img class='bg-class' src="/img/bg-dark2.jpg" alt="" srcset="">
            </div> -->
            <div class='text-block'>

                <h1>Join the best Gym in Delhi</h1>
                <form action="noaction.java">
                    <div class="form-group">
                        <input type="text" name="" placeholder='Enter your name'>
                    </div>
                    <div class="form-group">
                        <input type="text" address="" placeholder='Enter your Address'>
                    </div>
                    <div class="form-group">
                        <input type="text" gender="" placeholder='Enter your Gender'>
                    </div>
                    <div class="form-group">
                        <input type="text" locality="" placeholder='Enter your Locality'>
                    </div>
                    <button class='btn' type="submit">Submit</button>
                </form>

            </div>
        </div>


    </section>
    <!-- <div class='bg'>
            <img src="/img/bg-dark2.jpg" alt="" srcset="">
        </div> -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
